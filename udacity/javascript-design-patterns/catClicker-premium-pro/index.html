<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat clicker premium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<ul class="kittyList"></ul>
<div class="display">
  <h1 id = "kittyName"></h1>
  <img src="" alt="" class = "kittyImage">
  <h1 id="kittyClicks"></h1>
</div>
<div class="adminPanel">
  <button class = "adminButton" id = "adminButton">Admin Mode</button><br><br>
  <div class="adminForm" style = "display: none;">
    <form action="" id = "" class = "form">
      <fieldset>
        <legend>Admin Mode</legend>
        Name:<br>
        <input type="text" name="name" value="" id = "name"><br>
        Image: <br>
        <input type="text" name="name" value="" id = "image"> <br>
        Clicks: <br><input type="text" name="name" value="" id = "clicks"> <br>
        <input type="reset" name="name" value="Cancel" id = "cancel">
        <input type="submit" value = "Save" id = "" class = "save">
      </fieldset>
    </form>
  </div>
</div>

<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script type="text/javascript" src = "script.js">
</script>
</body>
</html>
