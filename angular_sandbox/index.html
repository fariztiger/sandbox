<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.angularjs.org/1.5.0-rc.2/angular.min.js"></script>

</head>
<body>

  <div class="container" ng-controller = "mainController">
    <h1>Hello {{name}}! I'm in the controller</h1>

    <label for="">What is your ACTUAL name?</label>
    <input type="text" ng-model = "name">

    <div class = "alert" ng-class = "{ 'alert-danger': name.length > characterLimit }" ng-show= "name.length > characterLimit">
      Character limit is 5. I'm bossing it with Angular.
    </div>
    <h3>Your name in lowercase: {{ lowercaseName() }}</h3>
  </div>

  <script src="app.js"></script>
</body>
</html>
